version: "2"

services:
  mongo:
    image: 'mongo:3.4.2'
    ports:
      - "27017"

  states-api:
    image: 'mijomoore/omb:2.0'
    command: "node bin/www"
    ports:
      - "3001:3001"
    links:
      - "mongo:mongo"

  states-ui:
    image: 'mijomoore/omb-portal:2.0'
    ports:
      - "3000:80"
    links:
      - "states-api:states-api"

